<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="description" content="Displays prime numbers and fibonacci numbers with multiple threads using Web Workers" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Web Worker Numbers</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
	<header id="header">
		<h1>Web Worker Numbers</h1>
	</header>

	<main id="main">
		<section id="pattern-prime" class="pattern pattern-left">
			<h2 id="pattern-prime-head" class="pattern-head">Prime</h2>
			<input id="pattern-prime-button" type="button" name="pattern-prime-button" value="Start Count" />
			<section id="pattern-prime-container" class="pattern-container">
				
			</section>
		</section>
		<section id="pattern-fibonacci" class="pattern">
			<h2 id="pattern-fibonacci-head" class="pattern-head">Fibonacci</h2>
			<input id="pattern-fibonacci-button" type="button" name="pattern-fibonacci-button" value="Start Count" />
			<section id="pattern-fibonacci-container" class="pattern-container">
				
			</section>
		</section>
	</main>

	<footer id="footer">
		<span id="copyright">&copy; <span id="copyright-year"></span> Lyndon Panton | All Rights Reserved</span>
	</footer>

	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
